<body>
    <h4>newton('x^4-4x^2+7x-11', 1.5, 0.00001)</h4>  
    <table id="table1" style="border: 1px solid black"></table>
    <br>
    <h4> bissection('x^3-sin(x)+2', -2, -1, 0.01);</h4>
    <table id="table2" style="border: 1px solid black"></table>
    <br>
    <h4>newton('x^5-x-3', 1.2, 0.0001);</h4>
    <table id="table3" style="border: 1px solid black"></table>
    
</body>
    <script type="text/javascript">
        
        //newton('log(x)-1/x', 2, 0.0001);
        MathNeo.verbose = true;
        
        var b = MathNeo.newton('x^4-4x^2+7x-11', 1.5, 0.00001);        
        document.getElementById('table1').innerHTML = rowsTableData(b);
        
        var c = MathNeo.bissection('x^3-sin(x)+2', -2, -1, 0.01);
        document.getElementById('table2').innerHTML = rowsTableData(b);
        
        var a = MathNeo.newton('x^5-x-3', 1.2, 0.0001);
        document.getElementById('table3').innerHTML = rowsTableData(b);
        
        
        
        function rowsTableData(data) {
            var rows = '';
            
            // Table Head
            rows += "<tr>";                
                var obj = data[0];                
                for(var p in obj)
                    rows+="<td>"+p+"</td>";                
            rows += "<tr>";
            
            // Table Body
            for (i in data) {
                rows += "<tr>";                
                    var obj = data[i];                
                    for(var p in obj)
                        rows+="<td>"+obj[p]+"</td>";                
                rows += "<tr>";
            
            }            
            return rows;
        }
        
    </script>
